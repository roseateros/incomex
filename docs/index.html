<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incomex - Gestión Financiera Personal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(135deg, #2563eb, #050A1E);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .download-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .download-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incomex</h1>
        <p class="description">
            La aplicación móvil intuitiva y segura para la gestión de finanzas personales. 
            Registra transacciones, visualiza resúmenes y toma decisiones financieras informadas.
        </p>
        <div class="download-links">
            <a href="#" class="download-btn">Descargar para Android</a>
            <a href="#" class="download-btn">Próximamente en iOS</a>
        </div>
    </div>
</body>
</html>
